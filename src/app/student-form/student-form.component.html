<div class="container">
  <h1>Student Form</h1>
  <form class="form-header" [formGroup]="studentForm">
    <mat-form-field class="form-full-width" appearance="fill">
      <mat-label>Code</mat-label>
      <input matInput formControlName="code" required />
    </mat-form-field>
    <br />
    <mat-form-field class="form-full-width" appearance="fill">
      <mat-label>Gender</mat-label>
      <input matInput formControlName="gender" required />
    </mat-form-field>
    <br />
    <mat-form-field class="form-full-width" appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" required />
    </mat-form-field>
    <br />
    <mat-form-field class="form-full-width" appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" required />
    </mat-form-field>
    <br />
    <mat-form-field class="form-full-width" appearance="fill">
      <mat-label>D.O.B</mat-label>
      <input matInput formControlName="dob" required />
    </mat-form-field>
    <br />
    <mat-form-field class="form-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required />
    </mat-form-field>
    <br />
    <mat-form-field class="form-full-width" appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" required />
    </mat-form-field>
    <br />
    <mat-form-field class="form-full-width" appearance="fill">
      <mat-label>Picture</mat-label>
      <input matInput formControlName="picture" required />
    </mat-form-field>
    <br />

      >Name:
      <input type="text" required formControlName="name" />
      <br />
      <span
        *ngIf="profileForm.controls['name'].value === ''"
        class="errorMessage"
        >* Please add First name</span
      >
    </label>
    <br />
    <label
      >Age:
      <input type="text" required formControlName="age" />
      <br />
      <span
        *ngIf="profileForm.controls['age'].value === ''"
        class="errorMessage"
        >* Cần nhập tuổi</span
      >
    </label> -->
    <br />
    <button
      class="btn btn-success"
      type="submit"
      [disabled]="!studentForm.valid"
      (click)="saveAndGoToList()"
    >
      Save and go to list
    </button>
    &nbsp;
    <button
      class="btn btn-success"
      type="submit"
      [disabled]="!studentForm.valid"
      (click)="save()"
    >
      Save<span *ngIf="id == 0"> and create new one </span>
    </button>
  </form>
</div>
